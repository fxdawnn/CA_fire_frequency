{% set name = "pyshp" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e65c7f24d372b97d0920b864bbeb78322bb37b83f2606e2a2212631d5d51e5c0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/GeospatialPython/pyshp"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Pure Python read/write support for ESRI Shapefile format"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
